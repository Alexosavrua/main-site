<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JustAlex</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .login-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-main);
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">&larr; Back to Home</a>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1>Member Login</h1>
                <p>Access your private dashboard</p>
            </div>
            <form>
                <div style="text-align: left; margin-bottom: 0.5rem;">
                    <label for="username" style="font-size: 0.85rem; color: var(--text-muted);">Username</label>
                </div>
                <input type="text" id="username" placeholder="Enter your username" required>

                <div style="text-align: left; margin-bottom: 0.5rem;">
                    <label for="password" style="font-size: 0.85rem; color: var(--text-muted);">Password</label>
                </div>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>

</html>
